<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Renu Srinivasan</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Renu</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Active</a></li>
          <li><a href="/insta">Insta</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <input type="text" class="form-control col-lg-8" placeholder="Search">
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/octoren/contact.html">Contact Me</a></li>
        </ul>
      </div>
    </div>

    <div class="box main col-lg-12">
      <div class="col-lg-10">
        <div class="well">
        <form class="form-horizontal" method="post" action="/contact">
          <fieldset>
            <legend>Leave a Message!</legend>
            
            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-8">
                <input name="name" type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-8">
                <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Message</label>
              <div class="col-lg-8">
                <textarea name="message" class="form-control" rows="3" id="textArea"></textarea>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-10 col-lg-10-offset-2">
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="containter">
        <p class="muted credit">Theme by <a href="http://bootswatch.com/yeti/" target="_blank" >Yeti</a>.</p>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link type="text/css" href="//bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="/stylesheets/style.css" rel="stylesheet" />

  </body>
</html>
